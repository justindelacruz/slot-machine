	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Espresso Bar Slot Machine</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/app.css" />
	<script src="js/vendor/modernizr.js"></script>

<body>
	<div id="slotMachine" class="slot-machine container">
		<div class="row">
			<div class="large-4 columns header">
				<h1><span>Espresso Bar</span><span>Slot Machine</span></h1>
				<h2>Take a spin! Win a drink!</h2>
				<button class="machine-play-button">Spin</button>
			</div>
			
			<div class="large-8 columns">
				<div class="machine-reels">
					<div class="machine-reel">
						<ul>
							<li><span class="slot-icons-coffee-maker"></span></li>
							<li><span class="slot-icons-teapot"></span></li>
							<li><span class="slot-icons-espresso-machine"></span></li>
							<li><span class="slot-icons-coffee-maker"></span></li>
							<li><span class="slot-icons-teapot"></span></li>
							<li><span class="slot-icons-espresso-machine"></span></li>
							<li><span class="slot-icons-coffee-maker"></span></li>
							<li><span class="slot-icons-teapot"></span></li>
							<li><span class="slot-icons-espresso-machine"></span></li>
						</ul>
					</div>
					<div class="machine-reel">
						<ul>
							<li><span class="slot-icons-coffee-filter"></span></li>
							<li><span class="slot-icons-tea-strainer"></span></li>
							<li><span class="slot-icons-espresso-tamper"></span></li>
							<li><span class="slot-icons-coffee-filter"></span></li>
							<li><span class="slot-icons-tea-strainer"></span></li>
							<li><span class="slot-icons-espresso-tamper"></span></li>
							<li><span class="slot-icons-coffee-filter"></span></li>
							<li><span class="slot-icons-tea-strainer"></span></li>
							<li><span class="slot-icons-espresso-tamper"></span></li>
						</ul>
					</div>
					<div class="machine-reel">
						<ul>
							<li><span class="slot-icons-coffee-grounds"></span></li>
							<li><span class="slot-icons-loose-tea"></span></li>
							<li><span class="slot-icons-espresso-beans"></span></li>
							<li><span class="slot-icons-coffee-grounds"></span></li>
							<li><span class="slot-icons-loose-tea"></span></li>
							<li><span class="slot-icons-espresso-beans"></span></li>
							<li><span class="slot-icons-coffee-grounds"></span></li>
							<li><span class="slot-icons-loose-tea"></span></li>
							<li><span class="slot-icons-espresso-beans"></span></li>
						</ul>
					</div>
				</div>

	<script src="js/app.js"></script>
